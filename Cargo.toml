[package]
name = "scraper"
version = "0.18.1"
edition = "2021"

description = "HTML parsing and querying with CSS selectors"
keywords = ["html", "css", "selector", "scraping"]

authors = ["June McEnroe <june@causal.agency>"]
license = "ISC"

repository = "https://github.com/causal-agent/scraper"
readme = "README.md"

[dependencies]
cssparser = "0.31.0"
ego-tree = { git = "https://github.com/yasamoka/ego-tree", branch = "try-next" }
html5ever = "0.26"
selectors = "0.25.0"
tendril = "0.4.3"
ahash = "0.8"
indexmap = { version = "2.1.0", optional = true }
once_cell = "1.0"

[dependencies.getopts]
version = "0.2.21"
optional = true

[features]
default = ["main", "errors"]
deterministic = ["indexmap"]
main = ["getopts"]
atomic = []
errors = []

[[bin]]
name = "scraper"
path = "src/main.rs"
required-features = ["main"]
